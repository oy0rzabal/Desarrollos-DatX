{% extends '../index_master.html'%}
 <!-- Creacion de Formularios https://bootstrapformbuilder.com/ -->

{% block content %}
<div class="right_col" rola="main">
    <h1> Agregar Usuario</h1>

    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
      <h1>Registro de agregaciones</h1>
    </div>
    <!-- Formulario para agregar Usuarios -->
    <form action="agregar" method="POST">
      {% csrf_token %}
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">Nombre</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card"></i>
                </div>
              </div> 
              <input id="text" name="text" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="text1" class="col-4 col-form-label">Apellido</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card"></i>
                </div>
              </div> 
              <input id="text1" name="text1" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="correo" class="col-4 col-form-label">Correo</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-envelope"></i>
                </div>
              </div> 
              <input id="correo" name="email" type="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="telefono" class="col-4 col-form-label">Telefono</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-phone"></i>
                </div>
              </div> 
              <input id="telefono" name="telefono" type="number" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="f_nac" class="col-4 col-form-label">Fecha de Nacimiento</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-calendar"></i>
                </div>
              </div> 
              <input id="f_nac" name="f_nac" type="date" class="form-control">
            </div>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary"><i class="fa fa-user-plus"></i>Agregar Usuario</button>
          </div>
        </div>
      </form>
</div>

{% endblock%}
